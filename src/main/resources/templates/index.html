<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Landing Page</title>
<style>
    /* Reset some default browser styles */
    body, html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100%;
        font-family: 'Arial', sans-serif;
    }

    /* Set a full-screen background image with a gradient overlay */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
       background:linear-gradient(to right, #1e3c72, #2a5298);
        background-size: cover;
        background-position: center;
    }

    /* Style the container */
    .container {
        background: #40E0D0;/* Slightly transparent white background */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    /* Style the heading */
    .container h1 {
        margin-top: 0;
        font-size: 2em;
        color: #333;
        
    }

    /* Style the paragraphs */
    .container p {
        margin: 15px 0;
        color: #666;
        font-size: 1.1em;
    }

    /* Style the buttons */
    .container .btn {
        display: inline-block;
        background-color: #ff7e5f;
        color: white;
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
        font-size: 1em;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin: 10px 0;
    }

    .container .btn:hover {
        background-color: #feb47b;
    }

    /* Add responsive design */
    @media (max-width: 600px) {
        .container {
            padding: 20px;
            width: 90%;
        }

        .container h1 {
            font-size: 1.5em;
            
        }

        .container p {
            font-size: 1em;
        }

        .container .btn {
            font-size: 0.9em;
            padding: 8px 20px;
        }
       
    }
</style>
</head>
<body>
<div class="container" >
    <h1>Welcome to MovieFlix</h1>
    <p>Don't have an account? Please register</p>
    <a href="map-register" class="btn">Register</a>
    <form action="map-login">
        <p>Already have an account? Please login.</p>
        <input type="submit" value="Login" class="btn">
    </form>
</div>
</body>
</html>
