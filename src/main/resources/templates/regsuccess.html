<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Success</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background:linear-gradient(to right, #1e3c72, #2a5298);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 30px;
        font-size: 2.5em;
    }

    a, form {
        display: block;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        padding: 15px 25px;
        background: #ff7b54;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: background 0.3s ease;
        font-weight: bold;
        font-size: 1em;
        width: 100%;
    }

    input[type="submit"]:hover {
        background: #ff5722;
    }

    a {
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Register is successful</h1>
        
        <a href="map-register">
            <input type="submit" value="Register">
        </a>
        
        <form action="map-login">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
